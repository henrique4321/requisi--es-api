<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UniversoCine</title>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>


<header class="header">

    <nav class="container nav-header">

        <img src="logocine.png" class="logo">

        <ul class="menu">

            <li><a href="#">Início</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Contato</a></li>

        </ul>

    </nav>

</header>



<main>


<!-- BANNER -->
<section class="banner">

    <div class="conteudo-banner">

        <h1>O que você deseja assistir?</h1>

        <p>Pesquise filmes e descubra novos universos</p>

        <div class="busca">

            <input
            type="text"
            id="nomeFilme"
            placeholder="Digite o nome do filme">

            <button onclick="buscarFilme()">Buscar</button>

        </div>

    </div>

</section>



<!-- RESULTADOS DA BUSCA -->
<section>

    <h2 class="titulo-busca">Resultados da busca</h2>

    <div id="resultado" class="resultado"></div>

</section>


<!-- RECOMENDAÇÕES -->
<section class="recomendacoes">

    <h2>Recomendados para você</h2>

    <div id="recomendados" class="resultado"></div>

</section>


</main>



<script src="script.js"></script>

<!-- MODAL DETALHES -->
<div id="modal" class="modal">

    <div class="modal-content">

        <span class="fechar" onclick="fecharModal()">×</span>

        <div id="modal-body"></div>

        <div class="trailer">
        
</div>

    
</div>

    </div>

</div>
